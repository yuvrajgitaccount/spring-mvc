<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container text-center text-success">
<h1>This is Contact details Page</h1>
</div>


<div class="card mr-3 ml-3">


<div class="card-body" th:if=${contact}>

<div class="container text-center">

  <img src=""  style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile pghoto"/>
      
      
      
      
      <h3 class="mt-3" th:text="${contact.name}"></h3>



<table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col" >SCMUSER<span th:text="${contact.cId}"></span></th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    </tr>
    
    
     <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
    </tr>
    
    
     <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
    </tr>
    
   
  </tbody>
</table>

<div class="description mt-3">
<th:block th:utext="${contact.description}"></th:block>
</div>

<div class="container mt-3">

   
      

      <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block">Button</button>
      
      
      
       <form  method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-3">
      
      <button type="submit" class="btn btn-primary btn-sm">UPDATE</button>
      </form>  
      
 

</div>


</div>


</div>

<h1 class="text-center p-3 bg-danger" th:unless="${contact}">you dont have permission to see this contact....</h1>


</div>





</section>

</body>
</html>
