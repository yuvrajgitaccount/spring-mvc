<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">
<div class="card-body pd-0">

<h1  class="text-center">View Contact</h1>


<!-- -SearchPage -->

<div class="search-container my-3">

<input onkeyup="search()"id="search-input" type="text" class="form-control" placeholder="Search the contact">

<div class="search-result">

<!-- -result go here -->




</div>



</div>




 
<table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c :${contacts}">
      <th scope="row" th:text="${'SCM2020'+c.cId}">1</th>
      <td>
      <img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="profile pghoto"/>
      
      <span th:text="${c.name}"></span></td>
      
      <td>
      
      <!-- -call by email -->
      <a href="" th:href="@{'/user/'+${c.cId}+'/contact/'}">
      
      <span th:text="${c.email}"></span>
      </a>
      
      
      </td>
      
      <td th:text="${c.phone}">Phone</td>
      <td>
      
     
      <a href="#" th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm">DELETE</a>
      <form  method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-3">
      
      <button type="submit" class="btn btn-primary btn-sm">UPDATE</button>
      </form>
 </td>
    </tr>

  </tbody>
</table>

<!-- Pagination -->


<!-- --very very imporant  -->
<nav aria-label="...">
  <ul class="pagination">
  <!-- PREVIOUS -->
    <li th:if="${currentPage !=0}" class="page-item disabled">
      <a th:href="@{'/user/show-contact/'+${currentPage-1}}" class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
    </li>


    <!--i = page 1-1=0-->
    <!-- CONDITION -->
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1 ,totalPages)}"class="page-item"><a th:href="@{'/user/show-contact/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
    
    
    <!-- NEXT -->
    
    <li th:if="${currentPage+1 !=totalPages}" class="page-item">
      <a th:href="@{'/user/show-contact/'+${currentPage+1}}" class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>




</div>



</div>
</section>

</body>
</html>
