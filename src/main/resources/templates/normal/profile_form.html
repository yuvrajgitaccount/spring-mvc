<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

<h1>profile page is it </h1>
<div class="container">
<div class="card">

<div class="container text-center">
<img src=""  style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img/'+${user.imageurl}}" alt="profile pghoto"/>
      </div>
      <h3 class="mt-3 text-center" th:text="${user.name}"></h3>



<table class="table">
  <thead>
  
  
  
    <tr>
      <th scope="col">#Id</th>
      <th scope="col" >SCMUSER<span th:text="${user.id}"></span></th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${user.email}"></span></td>
    </tr>
    
    
     <tr>
      <th scope="row">Role</th>
      <td><span th:text="${user. role}"></span></td>
    </tr>
    
    
     <tr>
      <th scope="row">User Profile Active</th>
      <td><span th:text="${user.enabled}"></span></td>
    </tr>
    
    
    
     <tr>
      <th scope="row">About</th>
      <td><span th:text="${user.about}"></span></td>
    </tr>
    
   
  </tbody>
</table>

</div>
</div>
</section>

</body>
</html>
