<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
 <div id="login">
        <h3 class="text-center text-white pt-5">Verify Password</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    
                    
                    <div class="alert alert-success mt-3 text-center" role="alert">
                    We have sent OTP to you email
                    
                    </div>
                    <div  th:if="${session.message}"  th:classappend="${session.message.type}"class="alert" role="alert">
  <p class="text-center" th:text="${session.message.content}"></p>
  
  <!--once it print then remove -->
  
  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
                    
                    
                        <form id="login-form" class="form"  th:action="@{/verify-otp}" action="#" method="post">
                            <h3 class="text-center text-info">VerifyOtp</h3>
                            
                            
                           
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input required="required" type="text"  name="otp"class="form-control" placeholder="Enter the otp">
                            </div>
        
        
                            
                            
                            <div class="form-group text-center">
                      
                                <button  class="btn btn-warning btn-md" >verify</button>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/forget" class="text-info">Forget page</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
</section>

</body>
</html>
